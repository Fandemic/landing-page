
<!DOCTYPE html>
<html lang="en">
<title>Fandemic Blog</title>

{% include 'header.html' %}


<body>

    <!--navigation-->

    <div class="sticky-wrapper" style="height: 74px;">
      {% include 'header-nav.html' %}
    </div>


    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('../../static/img/bg6.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>The Fandemic Blog</h1>
                        <hr class="small">
                        <span class="subheading">eCommerce, Product Design, Customer Service, and More!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      {% for post in posts|sort(reverse=True)%}
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                    <a href="blog/{{post.url}}">
                        <h2 class="post-title">
                            {{post.title}}
                        </h2>
                        <p class="preview post-subtitle">
                            {{post.summary}}
                        </p>
                    </a>
                    <p class="post-meta">Posted by {{post.author}} on {{post.date}}</p>
                </div>
                <!-- Pager -->
                <!-- Write some blog posts first son -->
                <!-- <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul> -->
            </div>
        </div>
      {% endfor %}
    </div>

    <hr>

  </body>

  {% include 'footer.html' %}
