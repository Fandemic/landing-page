<script>
var pageUrl = window.location.href;
var StarIdURL = pageUrl.split('#')[1];
if (pageUrl.includes("#")){
  $('#email-found-mobile').show();
  $('#email-not-found-mobile').hide();
}
else {
  $('#email-not-found-mobile').show();
  $('#email-found-mobile').hide();
}



$('#remind').on( "click", remind );

function remind(){
  var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character

  $.ajax({
     url: '/builder-remind-mobile',
     data: {id: hash},
     type: 'GET',
     success: function(response) {
         console.log(response);
     },
     error: function(error) {
         console.log(error);
     },
     complete: function() {
         $('#remind').hide();
         $('#notify').show();
     }
 });
}



$(document).ready(function() {

     //extract the id of the user from the URL
     if(window.location.hash) {

                console.log(response);
            },
            error: function(error) {

            }
        });

     } else {
         // No hash found
     }



   });



</script>
