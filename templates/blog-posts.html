<!DOCTYPE html>
<html lang="en">
<title>{{title}}</title>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300,700" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fandemic's Story</title>
  <meta name="description" content="A fundraising platform for social media stars and organizations">
  <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">

  <link href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/landing-page/magnific-popup.css" rel="stylesheet">
  <link href="../static/css/landing-page/main.css" rel="stylesheet">
  <link href="../static/css/landing-page/lightslider.css" rel="stylesheet">
  <link href="../static/css/bootstrap/bootstrap-blog.css" rel="stylesheet">
 </head>
<style>
  span.money {
    color: green;
    font-weight: bold;
  }
  .post-preview>a {
    color: #337ab7;
  }
  blockquote{
    padding-left:5em;
  }
  .video-iframe{
    width: 100%;
    height: 25em;
  }
  }
</style>

<body>

  <!--navigation-->

  <div class="sticky-wrapper" style="height: 74px;">
    {% include 'header-nav.html' %}
  </div>


  <!-- Page Header -->
  <!-- Set your background image for this header on the line below. -->
  <header class="intro-header" style="background-image: url('../../static/img/bg6.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1>{{title}}</h1>
            <hr class="small">
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="post-preview">
            {{content|safe}}
          <!-- <h3 class="post-subtitle"></h3> -->
          <br><br>
          <div class="col-md-4">
            <img style="float: right;border-radius: 25px; max-width:34%;"src="../static/img/team/{{author.lower()}}.png">
          </div>
        </div class="col-md-8">
          <p style="float:left" class="post-meta">Posted by {{author}} on {{date}}</p>
        </div>
        </div>
        <!-- Pager -->
        <!-- Write some blog posts first son -->
        <!-- <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul> -->
      </div>
    </div>
  </div>

  <hr>

</body>

{% include 'footer.html' %}
