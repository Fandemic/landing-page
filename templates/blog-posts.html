<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}
<link href="../static/css/bootstrap/bootstrap-blog.css" rel="stylesheet">
<style>
  span.money {
    color: green;
    font-weight: bold;
  }
  a {
    color: #337ab7;
  }
</style>

<body>

  <!--navigation-->

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../#home">
          <img class="logo-nav" alt="logo" src="../static/img/logo-nav_fullsize_wordart.png" style="padding-top:5px" width="124" height="45">
          <img class="logo-head" width="200px" alt="logo" src="../static/img/logo_head_fullsize.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
        <ul class="nav navbar-nav nav-left">
          <li><a href="../#works">How it Works </a></li>
          <li><a href="../#features">Features</a></li>
          <li><a href="../#activestores">Example Stores</a></li>
          <li><a href="../#updates">Get Updates</a></li>
          <!-- <li><a href="#reviews">Reviews</a></li> -->
          <!-- <li><a href="#pricing">Pricing</a></li> -->
          <!-- <li><a href="#team">Team</a></li> -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a data-toggle="modal" data-target="#myModal" class="btn">ACTIVATE STORE</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Page Header -->
  <!-- Set your background image for this header on the line below. -->
  <header class="intro-header" style="background-image: url('../../static/img/bg6.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1>The Fandemic Blog</h1>
            <hr class="small">
            <span class="subheading">eCommerce, Product Design, Customer Service, and More!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="post-preview">
          <h2 class="post-title" style="text-align: center;">
            {{title}}
          </h2>
          <p class="post-content">
            {{content|safe}}
          </p>
          <!-- <h3 class="post-subtitle"></h3> -->
          <br>
          <p class="post-meta">Posted by {{author}} on {{date}}</p>
        </div>
        <!-- Pager -->
        <!-- Write some blog posts first son -->
        <!-- <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul> -->
      </div>
    </div>
  </div>

  <hr>

</body>

{% include 'footer.html' %}


<script>
  $("a[href='#home']").click(function() {
    $("html, body").animate({
      scrollTop: 0
    }, "slow");
    return false;
  });

  $(document).ready(function() {
    if (window.location.href.indexOf("#video") != -1) {
      $('.litebox-hero').click()
    }

    var autoplaySlider = $('#content-slider').lightSlider({
      auto: true,
      loop: true,
      pauseOnHover: true,
      onBeforeSlide: function(el) {
        $('#current').text(el.getCurrentSlideCount());
      }
    });
  });
</script>
