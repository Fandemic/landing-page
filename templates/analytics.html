  $(document).on("click", function (e) {
    var clickedElement = $(e.target).attr('data-category');
    if (clickedElement !== undefined) {
      var dataCategory = $(e.target).attr('data-category');
      var dataAction = $(e.target).attr('data-action');
      var dataLabel = $(e.target).attr('data-label');
      ga('send', 'event', {
        eventCategory: dataCategory,
        eventAction: dataAction,
        eventLabel: dataLabel
      });
      console.log(dataLabel);
    }
    else{
    }
  });
});
