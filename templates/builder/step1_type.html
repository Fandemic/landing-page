<div id="step1" class="steps container" style="text-align:center;">
  <h1 style="text-align:center;margin-top:50px;">Sell Your Own Beauty Box</h1>
  <hr>
  <h3 class="subtitle2">Do you want to customize your box or choose a premade one?</h3>
  <div class="row">
    <div class="col-xs-5">
      <div id="custom" class="option">
        <h3>CUSTOM BOX</h3>
         <img src="../static/img/custom.svg">
         <p class="light">Build a beautiful beauty box</p>
         <img src="../static/img/selectmark.svg" class="selectmark" style="width:30% !important;"></span>
      </div>
    </div>
    <div class="col-xs-2 or">
      <strong>or</strong>
    </div>
    <div class="col-xs-5">
      <div id="premade" class="option">
        <h3>PREMADE BOX</h3>
         <img src="../static/img/gift.svg">
         <p class="light">Designed by our beauty experts</p>
         <img src="../static/img/selectmark.svg" class="selectmark" style="width:30% !important;"></span>
      </div>
    </div>
  </div>

  <button id="next-btn2" class="btn btn-primary btn-lg btn-nav
                  {% if cat == 'beauty' %}btn-beauty{% endif %}
                  next-btn" style="width: 300px;margin-top: 30px;">
    <strong>NEXT STEP</button>

</div>
