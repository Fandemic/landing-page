<div class="panel panel-default panel-summary" style="width:100%;border-radius: 0px;">
 <div class="panel-heading" style="background-color:#939598;color:#fff;border-radius:0px;text-align:center;font-size:20px;">BOX SUMMARY </div>
 <div class="panel-body" style="min-height:350px;">

   <div ng-if="box.products.length == 0" style="text-align:center;">
           <br><br>
           <img width="40%" src="../static/img/empty-box.svg">
           <h3 style="color:#adadad !important;">Your Box is Empty!<h3>
           <h4 style="color:#adadad !important;"><i class="fa fa-arrow-left" aria-hidden="true"></i> Try clicking a product</h4>
   </div>

   <div ng-if="box.products.length > 0">
           <h4 style="width:100%;">Products <span class="light" style="text-align:right !important;float:right;">Cost: ${a box.cost a}</span></h4>
           <hr>

           <div class="row">
             <div class="col-xs-12" style="" ng-repeat="product in box.products">

                  <div>
                    <img width="60px" src="/static/img/beauty-items/{a product.item_num a}.png" style="float:left;padding-right:10px;">
                    <p class="light" style="margin-top:5px;"><strong>{a product.name a}</strong> <br> <span style="font-size:.8em">{a product.variation a}</span></p>
                    <a ng-click="toggle_product({name:product.name,item_num:product.item_num,cost:product.cost })">
                      <i style="position:absolute;top:10px;right:40px;color:#ba82aa;font-size:20px;cursor:pointer;" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                    <a ng-click="toggle_product({name:product.name,item_num:product.item_num,cost:product.cost,variation:product.variation })">
                      <i style="position:absolute;top:10px;right:10px;color:#f66262;font-size:20px;cursor:pointer;" class="fa fa-times" aria-hidden="true"></i>
                    </a>
                </div>

             </div>

           </div>
   </div>

   <div ng-if="box.style || box.material">
           <br>
           <h4>Packaging</h4>
           <hr>

           <div class="row">
             <div class="col-xs-5" style="text-align:center;">

                  <div ng-if="box.style == null">
                    <img width="100%" src="../static/img/question-mark.svg">
                  </div>
                  <div ng-if="box.style != null">
                    <img  width="100%" src="../static/img/packaging/{a box.style.img a}">
                  </div>
                  <p class="light" style="margin-top:5px;">{a box.style.name a}</p>


             </div>
             <div class="col-xs-2" style="display:table;height:130px;">
               <strong style="font-size:1.8em;display: table-cell; vertical-align: middle;color:#ebebeb;">
                 <i class="fa fa-plus-circle" aria-hidden="true"></i>
               </strong>
             </div>
             <div class="col-xs-5" style="text-align:center;">


               <div ng-if="box.material == null">
                 <img width="100%" src="../static/img/question-mark.svg">
               </div>
               <div ng-if="box.material != null">
                 <img  width="100%" src="../static/img/packaging/{a box.material.img a}">
               </div>
                  <p class="light" style="margin-top:5px;">{a box.material.name a}</p>

             </div>
           </div>

           <!--
           <h4>Pricing</h4>
           <hr>

           <div class="row">
             <div class="col-xs-4" style="text-align:center;">

                  <span style="font-weight:700;font-size:22px;"> $29</span><br><span class="light">price</span>

             </div>
             <div class="col-xs-4" style="text-align:center;">

                  <span style="font-weight:700;font-size:22px;"> $20</span><br><span class="light">cost</span>

             </div>
             <div class="col-xs-4" style="text-align:center;">

                  <span style="font-weight:700;font-size:22px;"> $9</span><br><span class="light">profit</span>

             </div>
           </div>-->

         </div>

 </div>
</div>
